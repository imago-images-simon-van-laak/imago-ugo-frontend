version: '3.8'

services:
  frontend:
    build: .
    ports:
      - "5173:5173"
    volumes:
      - .:/app
      - /app/node_modules
    environment:
      - NODE_ENV=production
      - VITE_BACKEND_URL=http://localhost:3000
    networks:
      - shared-network

networks:
  shared-network:
    external: true
    name: imago-ugo-backend_custom-network